<html>
<head>
  <title>Create something.</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link href="verbosity.css" type="text/css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="showdown.js" type="text/javascript"></script>
  <script src="verbosity.js" type="text/javascript"></script>
</head>
<body>
  <div id="credits">
    <div>
      <a href="http://github.com/bigeasy/verbosity">Verbosity</a> by <a href="http://twitter.com/bigeasy">@bigeasy</a>
    </div>
  </div>
  <div id="wrapper">
    <div id="content">
      <div id="message"></div>
      <div id="editor" class="clearfix">
        <textarea rows="20" cols="40" id="verbiage"></textarea>
        <p id="directions">
          Enter a long message and click Tweet to share.
          <br>
          Verbosity is
          <a href="http://stackoverflow.com/editing-help">Markdown</a>
          enhanced.
        </p>
      </div>
      <div id="controls">
        <a id="preview" href="#">Preview</a>
        <a id="edit" href="#">Edit</a>
        <input class="clearfix black button" type="button" id="share" value="Tweet"></div>
    </div>
  </div>
  
</body>
</html>
